<h1 tabindex="-1">What do you have trouble with?</h1>
<div class="flex-center">
  <p>Each activity has a maximum of 7 questions to answer. You can have a break at any time and come back to where you left off. If you aren't sure which sort of activity to look at first, we can <a data-action="set-cat" data-category="random-category">pick one for you at random</a>.</p>
</div>
<div class="category-list" role="toolbar" aria-label="menu options">
  <ul>
    {{#each allCategories}}
    <li class="real-cat">
      <button data-action="set-cat" data-category="{{this}}">{{deprefix this}}</button>
    </li>
    {{/each}}
  </ul>
</div>

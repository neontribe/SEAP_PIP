<h1 tabindex="-1">Choose an activity affected by your condition</h1>
<p>Each activity has a maximum of 7 questions to answer. You can have a break at any time and come back to where you left off.</p>
<div class="category-list" role="toolbar" aria-label="menu options">
  <ul>
    {{#each allCategories}}
    <li class="real-cat">
      <button data-action="set-cat" data-category="{{this}}">{{deprefix this}}</button>
    </li>
    {{/each}}
    <li>
      <button data-action="set-cat" data-category="random-category">Pick at random</button>
    </li>
  </ul>
</div>
